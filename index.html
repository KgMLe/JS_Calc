<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
      <div class="calculator">
       <input type="text" id="inputtext" placeholder="0"> 
       <!-- replace this with text if number does not work -->
       <div class="calc">
        <button class="del">CE</button>
       <button class="signs">()</button>
       <button class="signs">%</button>
       <button class="signs">รท</button>
       </div>
       <div class="calc">
        <button>7</button>
       <button>8</button>
       <button>9</button>
       <button class="signs">x</button>
       </div>
      <div class="calc">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="signs">-</button>
      </div>
      <div class="calc">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="signs">+</button>
      </div>
      <div class="calc
      ">
        <button>0</button>
        <button>,</button>
        <button class="del">DEL</button>
        <button class="signs">=</button>
      </div>
      </div>
    </div>
    <script src="script/code.js"></script>
</body>
</html>
