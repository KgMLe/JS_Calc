<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
      <div class="calculator">
       <input type="text" id="inputtext" placeholder="0"> 
       <div class="calc">
        <button onclick="clearSum()" id="clear" class="del">CE</button>
       <button onclick="parentheses()" class="signs">()</button>
       <button onclick="percentage('%')" class="op">%</button>
       <button onclick="display('/')" class="op">รท</button>
       </div>
       <div class="calc">
        <button onclick="display(7)">7</button>
       <button onclick="display(8)">8</button>
       <button onclick="display(9)">9</button>
       <button onclick="display('*')" class="op">x</button>
       </div>
      <div class="calc">
        <button onclick="display (4)">4</button>
        <button onclick="display (5)">5</button>
        <button onclick="display (6)">6</button>
        <button onclick="display ('-')" class="op">-</button>
      </div>
      <div class="calc">
        <button onclick="display(1)">1</button>
        <button onclick="display (2)">2</button>
        <button onclick="display (3)">3</button>
        <button onclick="display ('+')" class="op">+</button>
      </div>
      <div class="calc
      ">
        <button onclick="display (0)">0</button>
        <button onclick="display ('.')">.</button>
        <button onclick="del()" id="del" class="del">DEL</button>
        <button onclick="evaluateSum()" class="ans">=</button>
      </div>
      </div>
    </div>
    <script src="script/code.js"></script>
</body>
</html>
